<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/pagina.css">
   
    <title>Document</title>
</head>
<body>
    <!-- Cabeçalho -->
    <header id="header"> 
        <h1>Minha primeira página HTML</h1>
        <a href="./page.html">Navegar para Page</a>
    </header>
    
    <!-- Conteúdo da página-->
    <main> 
        <section> 
            <h2  id="exemplo-h2">Seção de listas </h2>

            <h3>Lista não ordenada</h3>
            <ul id="listaUl">
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
            <button id="adicionarItem">Adicionar</button>

            <h3>Lista ordenada</h3>
            <ol>
                <li>Primeiro item</li>
                <li>Segundo item</li>
                <li>Terceiro item</li>
            </ol>
        </section>

        <section> 
            <h2>Imagens e Vídeos</h2>
            <h3>Imagem</h3>
            <figure>
                <img src="https://www.tribunapr.com.br/wp-content/uploads/2023/11/30101404/Cachorro-praia-1.jpg" alt="Imagem de um cachorro na praia">
            </figure>

            <h3>Vídeo</h3>
            <iframe width="960" height="540" src="https://www.youtube.com/embed/zJ_EYvDeEKE?si=PDJOR76GpvZU5T-7" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></iframe>
        </section>

        <section class="last">
            <h2>Formulário simples</h2>
            <form>
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email">
                </div>

                <div>
                    <label for="mensagem">Mensagem:</label><br/>
                    <textarea name="mensagem" id="mensagem"></textarea>
                </div>

                <div>
                    <label for="idade">Idade:</label>
                    <input type="number" name="idade" id="idade" min="18" max="100">
                </div>

                <div>
                    <label for="cor">Cor:</label>
                    <input type="color" name="cor" id="cor">
                </div>

                <div>
                    <label for="anexo">Anexo:</label>
                    <input type="file" name="anexo" id="anexo">
                </div>
                
                <button type="submit">Enviar</button>

                <button id="buttonExemploJS" type="button">
                    Exemplo JS
                </button>
            </form>
        </section>
    </main>

    <!-- Rodapé -->
    <footer id="footer">
        Minha primeira página - &copy; Todos os direitos reservados
    </footer>

    <!--Tag do script em JS-->
    <script src="./scripts/exemplo.js"></script>
    
</body>
</html>
